<h2 class="content-block">Admin Panel</h2>
<form class = "uploadForm" #websiteUpload="ngForm" (ngSubmit)="onSubmit()" novalidate >

  <!-- <input type="text" name="websiteName" placeholder="Name of Website" [(ngModel)]="dataFields.websiteName"> -->
  <input type="text" name="allowedHosts" placeholder="AllowedHosts" [(ngModel)]="dataFields.allowedHosts">
  <input type="text" name="path" placeholder="Path" [(ngModel)]="dataFields.path">
  <input type="text" name="defaultPage" placeholder="index.html"[(ngModel)]="dataFields.defaultPage">

  <input type="file" accept=".zip,.rar,.7zip" name="folder" placeholder="folder" (change)="onFolderSelected($event)" name="folder">
  <button type="submit">Upload </button >
  <br />
</form>
